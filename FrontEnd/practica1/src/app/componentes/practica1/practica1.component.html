<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inicio de sesion</title>

  <style> body{
    background: #a68069;
    background: linear-gradient(to right, #bf9780, #d8af97);
  }
  .bg{
background-image: url(https://i0.wp.com/drreneheredia.com/wp-content/uploads/2018/05/ri.jpg?fit=735%2C400&ssl=1);
background-position: center center;
  }
</style>

</head>
<body>
  <div class="container w-75 bg-primary mt-5 rounded shadow">
    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

      </div>
      <div class="col bg-white p-5 rounded-end">
        <div class="text-end">
          <img src="https://medicinaregenerativabajio.com/images/services/enfrinon.jpg" width="48px" alt="">
        </div>
        <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido</h2>


        <form action="#">
          <div class="mb-4">
            <label for="email" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" name="email">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">password</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="mb-4" form-check>
           <input type="checkbox" name="connected" class="form-check-input" id="">
           <label for="connected" class="form-check-label">Mantenerme conectado</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Iniciar sesion</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</body>
</html>
